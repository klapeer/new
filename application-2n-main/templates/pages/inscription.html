<!DOCTYPE html>
<html>
<head>
	<title>S'inscrire</title>
	<link rel="stylesheet" type="text/css" href="cs/loginok/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="cs/loginok/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="cs/loginok/img/bg.svg">
		</div>
		<div class="login-content">
			<form method="POST" action="">
				{% csrf_token %}
				<h1 class="title">S'inscrire!!! </h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		{% comment %} <h5>Username</h5>
           		   		<input type="text" class="input"> {% endcomment %}
						
						{{form.username}}
           		   </div>
           		</div>
				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
						{{form.email}}
					</div>
				 </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
					{{form.password1}}
            	   </div>
            	</div>
				<div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
					{{form.password2}}
				 	</div>
			  </div>
			 	{{form.errors}}
            	<a href="{% url 'login_page' %}">Se Connecter?</a>
            	<input type="submit" class="btn" value="S'inscrire">
            </form>
        </div>
    </div>
    <script type="cs/loginok/text/javascript" src="cs/loginok/js/main.js"></script>
</body>
</html>
